jobs:
  create-release:
    # if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.12']
    runs-on: ${{ matrix.os }}

    steps:
    - name: Info
      run: |
        echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
        echo "ðŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install pip
      run: |
        python -m pip install --upgrade pip

    - name: Generate SHA file
      run: |
        echo ${{ github.ref }} > commit_hash.txt
        pwd
        ls
    
